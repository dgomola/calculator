<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./calc.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display"></div>

        <div class="buttons-container">
            <div class="buttons">
                <div class="operators">
                    <button class="operator">&plus;</button>
                    <button class="operator">&minus;</button>
                    <button class="operator">&times;</button>
                    <button class="operator">&divide;</button>
                </div>

                <div class="inner-container">
                    <div class="digits">
                        <button class="digit">7</button>
                        <button class="digit">8</button>
                        <button class="digit">9</button>
                        <button class="digit">4</button>
                        <button class="digit">5</button>
                        <button class="digit">6</button>
                        <button class="digit">1</button>
                        <button class="digit">2</button>
                        <button class="digit">3</button>
                        <button class="digit zero">0</button>
                        <button class="decimal">.</button>
                    </div>

                    <div class="other">
                        <button class="clear">C</button>
                        <button class="equal">&equals;</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
